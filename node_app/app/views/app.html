<!-- vita de app -->

{% extends 'layout_1.html' %} <!-- Se carga el layout de html de la vistas -->

{% block head %}
   <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>
   <script type="text/javascript" src="/socket.io/socket.io.js"></script>
   <script type="text/javascript" src="/js/main.js"></script>
{% endblock %}

{% block content %}
	<h2>Bienvenido {{user.username}}</h2>
	<div>
		<form method="POST" action="/app/create-post"> <!-- Cuando el usuario hace un post -->
		    <TEXTAREA name="content"> </TEXTAREA>
		    <button> POST </button>
	    </form>	    
	</div>

    <div id="post"> 
	    {% for post in posts %} <!-- Se recorre el arreglo json de los post del usuario y se muestran -->
	      <p style="display:inline-block">{{post.user.username}} : {{post.content}}</p>
	    {% endfor %}	   
    </div>

	<a href="/log-out">Log Out</a>
{% endblock %}
